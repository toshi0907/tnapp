<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bookmarks</title>
  <link rel="stylesheet" href="../style.css">
  <script src="app.js" defer></script>
</head>

<body>
  <h1>Bookmarks</h1>

  <h2>List</h2>
  <div class="todo-controls">
    <label for="category-filter">Category:</label>
    <select id="category-filter">
      <option value="">All Categories</option>
    </select>
    
    <label for="sort-select">Sort by:</label>
    <select id="sort-select">
      <option value="default">Default</option>
      <option value="title">Title</option>
      <option value="category">Category</option>
    </select>
  </div>
  <div id="list-container"></div>


  <h2>Register</h2>
  <form id="bookmark-form">
    <div class="form-group">
      <label for="title">Title *</label>
      <input id="title" name="title" placeholder="Title" required />
    </div>
    
    <div class="form-group">
      <label for="url">URL *</label>
      <input id="url" name="url" placeholder="https://example.com" required pattern="https?://.+" />
    </div>
    
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Optional description"></textarea>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="category-input">Category</label>
        <input type="text" id="category-input" name="category-input" placeholder="Select existing or type new category" list="category-list">
        <datalist id="category-list">
        </datalist>
      </div>
    </div>
    
    <div class="form-group">
      <label for="tags">Tags</label>
      <input type="text" id="tags" placeholder="Comma-separated tags (e.g., useful, work, reference)">
    </div>
    
    <button type="submit">Add</button>
  </form>

  <div id="msg" class="msg"></div>

</body>

</html>
