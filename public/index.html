<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TN API Server - Home</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>TN API Server</h1>
  <div class="nav-container">
    <a href="/public/bookmark" class="nav-card bookmarks">
      <div class="nav-card-title">📚 Bookmarks</div>
      <div class="nav-card-description">
        ブックマーク管理システム。お気に入りのWebサイトを保存・整理できます。
      </div>
    </a>
    
    <a href="/public/reminder" class="nav-card reminders">
      <div class="nav-card-title">⏰ Reminders</div>
      <div class="nav-card-description">
        リマインダー管理システム。通知設定、繰り返し機能、Webhook/Email通知が可能です。
      </div>
    </a>
    
    <a href="/api-docs" class="nav-card api">
      <div class="nav-card-title">📖 API Documentation</div>
      <div class="nav-card-description">
        インタラクティブなAPIドキュメント。エンドポイントの詳細と動作テストができます。
      </div>
    </a>
  </div>

  <!-- データエクスポート/インポートセクション -->
  <div class="data-management-section">
    <h2>📁 データ管理</h2>
    <div class="data-actions">
      <div class="data-action-card">
        <h3>💾 エクスポート</h3>
        <p>ブックマークとリマインダーの全データをJSONファイルとしてダウンロードします。</p>
        <button id="export-btn" class="action-btn export-btn">データをエクスポート</button>
      </div>
      <div class="data-action-card">
        <h3>📤 インポート</h3>
        <p>JSONファイルをアップロードしてデータを復元します。既存データは上書きされます。</p>
        <input type="file" id="import-file" accept=".json" style="display: none;">
        <button id="import-btn" class="action-btn import-btn">データをインポート</button>
      </div>
    </div>
    <div id="data-message" class="data-message"></div>
  </div>

  <script src="data-management.js"></script>
</body>

</html>
