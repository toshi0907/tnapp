<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="/public/style.css">
  <script src="/public/todo/app.js" defer></script>
</head>

<body>
  <h1>Todo List</h1>

  <h2>List</h2>
  <div class="todo-controls">
    <label for="category-filter">Category:</label>
    <select id="category-filter">
      <option value="">All Categories</option>
    </select>
    
    <label for="sort-select">Sort by:</label>
    <select id="sort-select">
      <option value="default">Default</option>
      <option value="dueDate">Due Date</option>
      <option value="priority">Priority</option>
      <option value="category">Category</option>
    </select>
    
    <label>
      <input type="checkbox" id="group-by-category" checked> Group by Category
    </label>
    
    <label>
      <input type="checkbox" id="hide-completed" checked> Hide Completed Tasks
    </label>
  </div>
  <p><small>Click on any task to toggle its completion status</small></p>
  <div id="list-container"></div>

  <h2 id="form-title">Register</h2>
  <form id="todo-form">
    <input type="hidden" id="todo-id" value="">
    <div class="form-group">
      <label for="task">Task Title *</label>
      <input type="text" id="task" placeholder="New task" required>
    </div>
    
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" placeholder="Task description (optional)"></textarea>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="priority">Priority</label>
        <select id="priority">
          <option value="">No Priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="category-select">Category</label>
        <select id="category-select">
          <option value="">No Category</option>
        </select>
      </div>
    </div>
    
    <div class="form-group">
      <label for="due-date">Due Date</label>
      <input type="datetime-local" id="due-date">
    </div>
    
    <div class="form-group">
      <label for="tags">Tags</label>
      <input type="text" id="tags" placeholder="Comma-separated tags (e.g., urgent, work, personal)">
    </div>
    
    <button type="submit" id="submit-btn">Add Todo</button>
    <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
  </form>

  <div id="msg" class="msg"></div>
</body>

</html>
