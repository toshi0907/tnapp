<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="/public/style.css">
  <script src="/public/todo/app.js" defer></script>
</head>

<body>
  <h1>Todo List</h1>

  <h2>List</h2>
  <div class="todo-controls">
    <label for="category-filter">Category:</label>
    <select id="category-filter">
      <option value="">All Categories</option>
    </select>
    
    <label for="sort-select">Sort by:</label>
    <select id="sort-select">
      <option value="default">Default</option>
      <option value="dueDate">Due Date</option>
      <option value="priority">Priority</option>
      <option value="category">Category</option>
    </select>
    
    <label>
      <input type="checkbox" id="group-by-category"> Group by Category
    </label>
  </div>
  <p><small>Click on any task to toggle its completion status</small></p>
  <div id="list-container"></div>

  <h2>Register</h2>
  <form id="todo-form">
    <input type="text" id="task" placeholder="New task" required>
    <button type="submit">Add</button>
  </form>

  <div id="msg" class="msg"></div>
</body>

</html>
