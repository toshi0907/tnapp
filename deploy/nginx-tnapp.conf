# TN API Server nginx 設定例
# /etc/nginx/sites-available/tnapp にコピーしてください

server {
    listen 80;
    server_name your-domain.com;

    # ログ設定
    access_log /var/log/nginx/tnapp_access.log;
    error_log /var/log/nginx/tnapp_error.log;

    # PM2で起動したアプリケーションへのプロキシ
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # タイムアウト設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静的ファイルの直接配信（オプション）
    location /public/ {
        proxy_pass http://localhost:3000/public/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API ドキュメント用の設定（必要に応じて）
    location /api-docs {
        proxy_pass http://localhost:3000/api-docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

